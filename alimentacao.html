<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Health Track</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="icon" href="assets\plano-de-saude.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel='stylesheet' type='text/css' media='screen' href='css\alimentacao.css'>

</head>

<body>
  <div class="conteudo">
    <section class="m-auto">
      <div class="row">
        <div class="col-12 text-center col-md-4 my-2">
          <img width="100px" class="naruto" src="img\naruto.png">
        </div>
        <div class="col-12 col-md-6 text">
          <p class="my-3">Olá, seja bem-vindo(a), Naruto &#128516; &#128525;</p>
        </div>
      </div>
    </section>
  </div>

  <Div class="menu">
    <h1>Alimentação</h1>
    <form>
      <div class="form-group alimentacao">
        <label for="formGroupExampleInput">Quantas Refeições você fez hoje?</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Fiz 3 Refeições">
      </div>

      <div class="form-group alimentacao">
        <label for="formGroupExampleInput">Digite a Primeira Refeição</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Café da manhã">
      </div>

      <div class="form-group alimentacao">
        <label for="formGroupExampleInput">Digite a Segunda Refeição</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Almoço">
      </div>

      <div class="form-group alimentacao">
        <label for="formGroupExampleInput">Digite a Terceira Refeição</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Jantar">
      </div>
    </form>

    <div class="botoes">
      <a href="menu.html">
        <button type="button" class="btn btn-outline-secondary text-center">Voltar</button>
      </a>
      <a href="menu.html">
        <button type="button" class="btn btn-outline-light text-center">Salvar</button>
      </a>
    </div>
  </Div>
</body>

</html>
